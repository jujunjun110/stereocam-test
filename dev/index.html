<html>

<head>
    <title>stereo-cam</title>
    <script src="./build.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="red_image" src="image/red.png">
            <img id="blue_image" src="image/blue.png">
        </a-assets>
        <a-box color="red" stereo="eye:left" position="0 0 -3"></a-box>
        <a-box color=blue stereo="eye:right" position="0 0 -3"></a-box>
        <a-sky src="#red_image" stereo="eye:left"></a-sky>
        <a-sky src="#blue_image" stereo="eye:right"></a-sky>
        <a-camera stereocam="eye:right"></a-camera>
    </a-scene>
</body>

</html>
